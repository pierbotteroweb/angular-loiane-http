<div style="margin-top: 10px;">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
        <label for="customFile" class="custom-file-label" id="customFileLabel">Selecionar Arquivo</label>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">{{ progress }}%</div>
    </div>
</div>
<div style="margin-top: 10px;">
    <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
