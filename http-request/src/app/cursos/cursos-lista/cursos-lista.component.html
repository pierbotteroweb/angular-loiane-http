<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>Cursos</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn-primary btn"
            [routerLink]="['novo']">Novo Curso</button>
            <button type="button" class="btn-secondary btn"
            (click)="onRefresh()">Atualizar</button>
        </div>
    </div>
    <div class="card-body">
        <!-- TERNARIO PARA CARREGAR NG-TEMPLATE ASSOCIADO A ERRORS
        REQUESTS ASINCRONAS -->
        <table class="table table-hover" *ngIf="cursos$ | async as listaDeCursos; else loadingError" >
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of listaDeCursos">
                    <td>{{curso.id}}</td>
                    <td>{{curso.nome}}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>
                            <button class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- O SUBJECT ERROR$ RECEBE TRUE DENTRO DO ESCOPO DE ERRO
        DA REQUEST DO SERVICE LIST -->
        <ng-template #loadingError>
            <div *ngIf="error$ | async; else loading">
                Erro ao carregar cursos. Tente novamente mais tarde.
            </div>
            <ng-template #loading>                
                <span>Carregando Cursos...</span>
            </ng-template>
        </ng-template>
    </div>
  </div>
